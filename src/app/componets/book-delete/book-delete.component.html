<div class="card mt-5">
    <div class="card-header">
      Delete book has info!
    </div>
    <div class="card-body">
      <p class="mt-3">Name: {{ book.title }}</p>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
      <button class="btn-sm btn-danger" (click) = "deleteBook()" >delete</button>
      <button class="btn-sm btn-secondary ml-5 pl-4 pr-4" (click) = "gotoList()">cancel</button>
    </div>
  </div>
