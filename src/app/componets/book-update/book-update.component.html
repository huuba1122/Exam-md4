<div class="card mt-3">
    <div class="card-header">Update book</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="book.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Author</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="book.author"
            name="author"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Description</label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="book.description"
            name="description"
          ></textarea>
        </div>
        <div>
          <button class="btn-sm btn-success" type="submit">Update</button>
          <button
            (click)="gotoList()"
            class="btn-sm btn-primary ml-5"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
