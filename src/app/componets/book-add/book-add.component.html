<div class="card mt-3">
    <div class="card-header">Add book</div>
    <div class="card-body">
      <div [hidden]="submitted" style="width: 400px;"></div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="book!.title"
            name = 'title'
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Author</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="book!.author"
            name = 'author'
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Description</label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="book!.description"
            name = 'description'
          ></textarea>
        </div>
        <div>
          <button class="btn-sm btn-success" type="submit">Add</button>
          <button (click)="gotoList()" class="btn-sm btn-infomation ml-5">Back</button>
        </div>
      </form>
    </div>
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
  </div>
  </div>
